<div *ngIf="_usuarioService.obtenerIdentidad().usuario != null">
  <nav class="main-menu">
    <div class="scrollbar" id="style-1">
      <ul>
        <li routerLink="/Inicio">
          <i class="fa fa-home fa-lg"></i>
          <span class="nav-text">Inicio</span>
        </li>

        <li routerLink="/Dashboard">
          <i class="fa fa-user fa-lg"></i>
          <span class="nav-text">Perfil</span>
        </li>

        <li class="darkerlishadow" routerLink="/PanelNoticias">
          <i class="fa fa-file" aria-hidden="true"></i>
          <span class="nav-text">Noticias</span>
        </li>

        <li class="darkerli" routerLink="/Publicadores">
          <i class="fa fa-users" aria-hidden="true"></i>
          <span class="nav-text">Publicadores</span>
        </li>

        <li class="darkerli" routerLink="/Comentarios">
          <i class="fa fa-comments-o" aria-hidden="true"></i>
          <span class="nav-text">Comentarios</span>
        </li>
      </ul>

      <ul class="logout">
        <li (click)="cerrarSesion()" routerLink="/Inicio">
          <i class="fa fa-sign-out" aria-hidden="true"></i>
          <span class="nav-text"> Cerrar Sesión </span>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container">
    <div class="row justify-content-md-center d-none d-md-block">
      <div class="col-md-auto">
        <h1>Crear Noticias</h1>
      </div>
    </div>
  </div>

  <br>
  <div class="container">
    <div class="row ">
      <div class="col">

        <div class="card ">
          <div class="card-body">
            <form>

              <div class="form-group">
                <label class="neg" for="title">Titulo</label> <br> <br>
                <input type="text" placeholder="Ingrese el titulo de la noticia" class="form-control" name="title"
                  #title="ngModel" [(ngModel)]="modelPost.title" />
              </div>

              <br>

              <div class="form-group">
                <label class="neg" for="picture">Imagen de la reseña </label> <br> <br>
                <input type="text" placeholder="Ingrese link del la imagen" class="form-control" name="picture"
                  #picture="ngModel" [(ngModel)]="modelPost.picture" />
              </div>

              <br>

              <div class="form-group">
                <label class="neg" for="review">Reseña de la noticia</label> <br> <br>
                <textarea name="review" id="review" cols="30" rows="3" placeholder="Ingrese una pequeña reseña"
                  class="form-control" name="review" #review="ngModel" [(ngModel)]="modelPost.review"></textarea>
              </div>

              <br>

              <div class="form-group">
                <p class="neg">Comentarios</p>

                <input style="margin: 10px;" type="radio" id="true" name="comments" value="true" checked name="comments"
                  #comments="ngModel" [(ngModel)]="modelPost.comments">
                <label for="true">Activados</label>

                <input style="margin: 10px;" type="radio" id="false" name="comments" value="false" name="comments"
                  #comments="ngModel" [(ngModel)]="modelPost.comments">
                <label for="false">Desactivados</label>

              </div>

              <br>

              <div class="form-group">
                <label class="neg" for="description">Cuerpo de la noticia</label> <br> <br>
                <ckeditor name="description" id="description" cols="30" rows="10"
                  placeholder="Ingrese la descripcion de la noticia" class="form-control" name="description"
                  #description="ngModel" [(ngModel)]="modelPost.description"></ckeditor>
              </div>

              <br>

              <div class="form-group">
                <label class="neg" for="linkVideo">Video de Youtube <span class="opci">(Opcional)</span></label> <br>
                <br>
                <input type="text" placeholder="Ingrese link del video de Youtube" class="form-control" name="linkVideo"
                  #linkVideo="ngModel" [(ngModel)]="modelPost.linkVideo" />
              </div>

              <br>

              <div class="form-group">
                <input style="margin: 10px;" type="checkbox" id="true" name="live" value="true" checked name="live"
                  #live="ngModel" [(ngModel)]="modelPost.live">
                <label for="true">En Vivo</label>
              </div>

              <br>

              <button style="margin: 10px" type="button" data-bs-dismiss="modal" class="btn btn-secondary"
                routerLink="/PanelNoticias">
                Cancelar
              </button>

              <button type="button" data-bs-dismiss="modal" class="btn btn-success" (click)="crearPost()">
                Guardar Cambios
              </button>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Mensaje de no autirazion -->
<div class="container" *ngIf="_usuarioService.obtenerIdentidad().usuario == null">
  <br />
  <div class="row justify-content-md-center">
    <div class="col-md-auto">
      <h1 class="tit">NO TIENES AUTORIZACIÓN</h1>
    </div>
  </div>
</div>
